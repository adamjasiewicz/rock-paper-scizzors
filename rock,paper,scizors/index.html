<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissors</title>
</head>
<body>
    <div class="selections">
        <button class="selection rock"><img src="img/rock.png" alt="ROCK"></button>
        <button class="selection paper"><img src="img/paper.png" alt="PAPER"></button>
        <button class="selection scissors"><img src="img/scissors.png" alt="SCISSORS"></button>
    </div>
    <div class="results">
        <p class="scoreTxt">WYNIK</p>
        <p class="score"><span class="result-score left">0</span> : <span class="result-score right">0</span></p>
        <p class="result">PRZEGRANA</p>
        <p class="info">Komputer wybral <span class="pc-choice">kamien</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
